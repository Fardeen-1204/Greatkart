{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">

<!-- ============================ COMPONENT REGISTER   ================================= -->
<div class="card mx-auto" style="max-width:520px; margin-top:40px;">
  <article class="card-body">
    <header class="mb-4"><h4 class="card-title">Sign up</h4></header>

    <form method="POST">
      {% csrf_token %}

      <div class="form-row">
        <div class="col form-group">
          <label>First name</label>
          <input name="first_name" type="text" class="form-control" placeholder="" required>
        </div>
        <div class="col form-group">
          <label>Last name</label>
          <input name="last_name" type="text" class="form-control" placeholder="" required>
        </div>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input name="username" type="text" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input name="email" type="email" class="form-control" required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      

      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Create password</label>
          <input name="password" class="form-control" type="password" required>
        </div>
        <div class="form-group col-md-6">
          <label>Repeat password</label>
          <input name="confirm_password" class="form-control" type="password" required>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Register </button>
      </div>

    </form>
  </article>
</div>

<p class="text-center mt-4">Have an account? <a href="{% url 'signin' %}">Log In</a></p>
<br><br>

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock content %}
